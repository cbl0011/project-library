<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Asul' rel='stylesheet'>
</head>

<body>
    <button id="add-form-btn" class="collapsible" onclick="toggleForm()">NEW BOOK</button>
    <form id="add-form" class="add-form">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label><br>
        <input type="text" id="author" name="author" required><br>
        <label for="numpages">Number of pages:</label><br>
        <input type="number" id="numpages" name="numpages" min="1" required><br>
        <input type="checkbox" id="read" name="read" value="Read">
        <label for="read">Have read</label><br><br>

        <input type="submit" value="Submit">
    </form>
    <div id="book-container"></div>
    <script src="script.js" async defer></script>
</body>

</html>
